name: NBGV: Prepare Release

on:
  workflow_call:
    inputs:
      target_branch:
        description: "Branch or tag to release from"
        type: string
        required: true
        default: main
      increment:
        description: "Version increment (major | minor | patch)"
        type: string
        required: true
        default: patch
    secrets:
      GH_TOKEN:
        description: "GitHub token (falls back to github.token)"
        required: false

jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout target
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || github.token }}

      - name: ⚙️ Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: 🛠️ Bump version & create branch
        id: nbgv
        uses: dotnet/nbgv@main
        with:
          version-increment: ${{ inputs.increment }}
          version-file: version.json

    outputs:
      release_branch: ${{ steps.nbgv.outputs.BranchName }}
