name: NBGV:Prepare Release

on:
  workflow_call:
    inputs:
      target_branch:
        type: string
        description: "Branch or tag to release from"
        default: main
        required: true
      increment:
        type: string
        description: "Version increment (major | minor | patch)"
        default: patch
        required: true
    secrets:
      GH_TOKEN:
        description: "GitHub token (falls back to github.token if not provided)"
        required: false

jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Check out the target branch
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || github.token }}

      # 2Ô∏è‚É£ Set up .NET SDK
      - name: ‚öôÔ∏è Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 3Ô∏è‚É£ Bump version & create release branch
      - name: üóÇÔ∏è Prepare Release
        id: nbgv
        uses: dotnet/nbgv@main
        with:
          version-increment: ${{ inputs.increment }}   # major | minor | patch
          version-file: version.json                   # explicitly point at your version.json

    outputs:
      release_branch: ${{ steps.nbgv.outputs.BranchName }}
