name: nbgv_prepare_release
on:
  workflow_call:
    inputs:
      target_branch:
        description: "Branch or tag to release from"
        required: false
        type: string
        default: main

      increment:
        description: "Version bump (major, minor, patch)"
        required: false
        type: string
        default: patch

    secrets:
      GH_TOKEN:
        description: "PAT if you need extra scopes; default token works in most orgs"
        required: false

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

    steps:
      # 1ï¸âƒ£ checkout chosen ref with full history
      - name: â¬‡ï¸  Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}

      # 2ï¸âƒ£ .NET 9 SDK + nbgv CLI
      - name: ğŸ› ï¸  Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: ğŸ”§ Restore local tools
        run: dotnet tool restore

      # 3ï¸âƒ£ bump version & create release branch
      - name: ğŸ—‚ï¸  Prepare release
        id: prepare
        run: |
          git config user.name  "release-bot"
          git config user.email "release-bot@users.noreply.github.com"

          # map UI term 'patch' -> CLI term 'revision'
          INC=${{ inputs.increment }}
          [ "$INC" = "patch" ] && INC=revision
          dotnet nbgv prepare-release --versionIncrement "$INC"
          echo "release_branch=$(git rev-parse --abbrev-ref HEAD)" >> "$GITHUB_OUTPUT"

      # 4ï¸âƒ£ push both branches + tags
      - name: ğŸš€ Push branches & tags
        run: |
          git push --follow-tags origin ${{ inputs.target_branch }}
          git push --follow-tags origin ${{ steps.prep.outputs.release_branch }}

      # 5ï¸âƒ£ draft PR  release/* -> target_branch
      - name: ğŸ’¬ Open pull request
        run: |
          gh pr create \
            --base ${{ inputs.target_branch }} \
            --head ${{ steps.prep.outputs.release_branch }} \
            --title "ğŸ“¦ Release ${{ steps.prep.outputs.release_branch }}" \
            --body  "Auto-generated release PR for **${{ steps.prep.outputs.release_branch }}**." \
            --draft
