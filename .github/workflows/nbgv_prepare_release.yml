name: NBGV Prepare Release

on:
  workflow_call:
    inputs:
      target_branch:
        description: "Branch or tag to release from"
        type: string
        default: main
        required: true

      increment:                     # major | minor | patch (patch â†’ revision later)
        description: "Version increment"
        type: string
        default: patch
        required: true

      version_file_path:             # path relative to repo root
        description: "Path to version.json"
        type: string
        default: version.json
        required: false

    secrets:
      GH_TOKEN:
        description: "GitHub token (falls back to github.token)"
        required: false

    outputs:                   
      tag_name:
        description: "Git tag from Nerdbank"
        value:  ${{ jobs.prep.outputs.tag }}
      semver2:
        description: "SemVer2 string"
        value:  ${{ jobs.prep.outputs.semver }}

jobs:
  prep:
    runs-on: ubuntu-latest

    outputs:
      release_branch: ${{ steps.prep_release.outputs.branch }}
      tag:            ${{ steps.version.outputs.tag }}
      semver:         ${{ steps.version.outputs.semver }}

    steps:
      # 1ï¸âƒ£  Checkout the target branch / tag
      - name: ðŸ“¥ Checkout target
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || github.token }}

      # 2ï¸âƒ£  Install .NET SDK (for the nbgv tool)
      - name: âš™ï¸ Setup .NET 9.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 3ï¸âƒ£  Ensure version.json exists at the given path
      - name: ðŸ” Ensure version.json exists
        run: test -f "${{ inputs.version_file_path }}"

      # 4ï¸âƒ£  Map "patch" -> "revision" (CLI nomenclature)
      #- name: ðŸ”„ Map patch â†’ revision
      #  id: map
      #  run: |
      #    INC="${{ inputs.increment }}"
       #   [ "$INC" = "patch" ] && INC=revision
       #   echo "inc=$INC" >> "$GITHUB_OUTPUT"

      # 4ï¸âƒ£  (Optional) You can remove the Map step entirelyâ€”
      #     just use inputs.increment directly.

      # 5ï¸âƒ£  Install NBGV CLI once
      - name: ðŸ”§ Install NBGV CLI
        run: dotnet tool install -g nbgv --version 3.8.38-alpha

      # 6ï¸âƒ£  Bump version and create the release branch
      - name: ðŸ› ï¸  Prepare release branch
        id: prep_release
        run: |
          # Determine prerelease tag only for non-main branches
          TAG_ARG=""
          if [[ "${{ inputs.target_branch }}" != "main" && "${{ inputs.target_branch }}" != "master" ]]; then
            TAG_ARG="dev"   # or whatever prerelease you want
          fi

          # Use the raw increment input (major|minor|patch)
          nbgv prepare-release $TAG_ARG \
               --versionIncrement ${{ inputs.increment }} \
               -p .

          # expose the branch name for downstream jobs
          echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> "$GITHUB_OUTPUT"


      # 7ï¸âƒ£  Resolve the exact tag & SemVer2
      - name: ðŸ”– Resolve tag & SemVer
        id: version
        run: |
          echo "tag=$(nbgv get-version -v GitTagName)"  >> "$GITHUB_OUTPUT"
          echo "semver=$(nbgv get-version -v SemVer2)"  >> "$GITHUB_OUTPUT"

      # 8ï¸âƒ£  Create & push a bootstrap tag the very first time
      - name: ðŸ·ï¸  Bootstrap first tag when repo is tag-less
        run: |
          if ! git tag --list | grep -q . ; then
            echo "No tags found â€“ creating bootstrap tag 0.0.0 on the root commit"
            ROOT=$(git rev-list --max-parents=0 HEAD)
            git tag 0.0.0 "$ROOT"
            git push origin 0.0.0
          fi

      # 9ï¸âƒ£  Generate release notes (normal tag-diff mode)
      - name: ðŸ“ Generate release notes
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

      # ðŸ”’ Always create & upload the notes so the Pack job can grab them  
      - name: ðŸ’¾ Save notes to file
        if: always()
        run: |
          CONTENT="${{ steps.changelog.outputs.changelog || '# Initial release' }}"
          echo "$CONTENT" > release-notes.md
          ls -l release-notes.md

      - name: ðŸ“¦ Upload release notes artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release_notes
          path: release-notes.md
