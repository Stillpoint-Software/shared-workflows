name: NBGV Prepare Release

on:
  workflow_call:
    inputs:
      target_branch:
        description: "Branch or tag to release from"
        type: string
        default: main
        required: true
      increment:                   
        description: "Version increment"
        type: string
        default: patch
        required: true
      version_file_path:          
        description: "Path to version.json"
        type: string
        default: version.json
        required: false

    secrets:
      GH_TOKEN:
        description: "GitHub token (falls back to github.token)"
        required: false
    outputs:                   
      tag_name:
        description: "Git tag from Nerdbank"
        value:  ${{ jobs.prep.outputs.tag }}
      semver2:
        description: "SemVer2 string"
        value:  ${{ jobs.prep.outputs.semver }}

jobs:
  prep:
    runs-on: ubuntu-latest

    outputs:
      release_branch: ${{ steps.prep_release.outputs.branch }}
      tag:            ${{ steps.version.outputs.tag }}
      semver:         ${{ steps.version.outputs.semver }}

    steps:
      - name: ğŸ“¥ Checkout target
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || github.token }}

      - name: âš™ï¸ Setup .NET 9.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: ğŸ“‹ Configure Git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: ğŸ”„ Map patch â†’ revision
        id: map
        run: |
          INC="${{ inputs.increment }}"
          [ "$INC" = "patch" ] && INC=revision
          echo "inc=$INC" >> "$GITHUB_OUTPUT"

      - name: ğŸ”§ Install NBGV CLI
        run: dotnet tool install -g nbgv --version 3.8.38-alpha

      - name: ğŸ› ï¸  Prepare release branch
        id: prep_release
        run: |
          set -euo pipefail

          # Determine a prerelease tag only for non-main branches
          TAG_ARG=""
          if [[ "${{ inputs.target_branch }}" != "main" && "${{ inputs.target_branch }}" != "master" ]]; then
            TAG_ARG="dev"
          fi

          # 1) Read the current SemVer2 (e.g. "1.0.0")  
          CURRENT=$(nbgv get-version -v SemVer2)

          # 2) Split and bump the patch segment
          IFS='.' read -r MAJ MIN PATCH <<< "$CURRENT"
          NEXT="$MAJ.$MIN.$((PATCH + 1))"
          echo "Calculated next version: $NEXT"

          # 3) Call prepare-release with --nextVersion
          nbgv prepare-release $TAG_ARG \
                 --nextVersion "$NEXT" \
                 -p .

          # 4) Expose the branch name for downstream jobs
          echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> "$GITHUB_OUTPUT"

      - name: ğŸ”– Resolve tag & SemVer
        id: version
        run: |
          echo "tag=$(nbgv get-version -v GitTagName)"  >> "$GITHUB_OUTPUT"
          echo "semver=$(nbgv get-version -v SemVer2)"  >> "$GITHUB_OUTPUT"

      - name: ğŸ·ï¸  Bootstrap first tag when repo is tag-less
        run: |
          if ! git tag --list | grep -q . ; then
            echo "No tags found â€“ creating bootstrap tag 0.0.0 on the root commit"
            ROOT=$(git rev-list --max-parents=0 HEAD)
            git tag 0.0.0 "$ROOT"
            git push origin 0.0.0
          fi

      - name: ğŸ“ Generate release notes
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

      # ğŸ”’ Always create & upload the notes so the Pack job can grab them  
      - name: ğŸ’¾ Save notes to file
        if: always()
        run: |
          CONTENT="${{ steps.changelog.outputs.changelog || '# Initial release' }}"
          echo "$CONTENT" > release-notes.md
          ls -l release-notes.md

      - name: ğŸ“¦ Upload release notes artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release_notes
          path: release-notes.md
