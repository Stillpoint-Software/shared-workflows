name: NBGV Prepare Release

on:
  workflow_call:
    inputs:
      target_branch:
        description: "Branch or tag to release from"
        type: string
        default: main
        required: true
      increment:                   
        description: "Version increment"
        type: string
        default: hotfix
        required: true
      version_file_path:          
        description: "Path to version.json"
        type: string
        default: version.json
        required: false

    secrets:
      GH_TOKEN:
        description: "GitHub token (falls back to github.token)"
        required: false
    outputs:                   
      tag_name:
        description: "Git tag from Nerdbank"
        value:  ${{ jobs.prep.outputs.tag }}
      semver2:
        description: "SemVer2 string"
        value:  ${{ jobs.prep.outputs.semver }}

jobs:
  prep:
    runs-on: ubuntu-latest

    outputs:
      release_branch: ${{ steps.prep_release.outputs.branch }}
      tag:            ${{ steps.version.outputs.tag }}
      semver:         ${{ steps.version.outputs.semver }}

    steps:
      - name: ðŸ“¥ Checkout target
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || github.token }}

      - name: âš™ï¸ Setup .NET 9.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: ðŸ“‹ Configure Git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ”– Resolve tag & SemVer
        id: version
        run: |
          echo "tag=$(nbgv get-version -v GitTagName)"  >> "$GITHUB_OUTPUT"
          echo "semver=$(nbgv get-version -v SemVer2)"  >> "$GITHUB_OUTPUT"

      - name: ðŸ·ï¸  Bootstrap first tag when repo is tag-less
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git tag --list | grep -q . ; then
            version="${{ steps.version.outputs.semver }}"
            echo "No tags found â€“ creating bootstrap tag $version on the root commit"
            ROOT=$(git rev-list --max-parents=0 HEAD)
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "$version" "$ROOT"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git "$version"
          fi
          
      - name: ðŸ› ï¸ Prepare release
        id: prep_release
        run: |
          set -euo pipefail

          # Let Nerdbank.GitVersioning do the right thing for both flows:
          #  â€¢ On main/master/hotfix/* â†’ patch bump, no "-alpha"  (stable)
          #  â€¢ On develop (or any other ref) â†’ patch bump + "-alpha"
          nbgv prepare-release

          # Push the branch & tags so the Pack workflow can see them
          BR=$(git rev-parse --abbrev-ref HEAD)
          git push --set-upstream origin "$BR"
          git push origin --tags

          # Expose the branch name for downstream workflows
          echo "branch=$BR" >> "$GITHUB_OUTPUT"
          
      - name: ðŸ“ Generate release notes
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

      # ðŸ”’ Always create & upload the notes so the Pack job can grab them  
      - name: ðŸ’¾ Save notes to file
        if: always()
        run: |
          CONTENT="${{ steps.changelog.outputs.changelog || '# Initial release' }}"
          echo "$CONTENT" > release-notes.md
          ls -l release-notes.md

      - name: ðŸ“¦ Upload release notes artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release_notes
          path: release-notes.md
