name: NBGV Prepare Release

on:
  workflow_call:
    inputs:
      target_branch:
        description: "Branch or tag to release from"
        type: string
        required: true
        default: main
      increment:
        description: "Version increment (major | minor | revision)"
        type: string
        required: true
        default: patch
      version_file_path:
        description: "Path to version.json"
        type: string
        required: false
        default: version.json

    secrets:
      GH_TOKEN:
        description: "GitHub token"
        required: false

    outputs:
      tag_name:
        description: "Git tag from Nerdbank"
        value: ${{ jobs.prep.outputs.tag }}
      semver2:
        description: "SemVer2 string"
        value: ${{ jobs.prep.outputs.semver }}
      release_branch:
        description: "Release branch name"
        value: ${{ jobs.prep.outputs.release_branch }}

jobs:
  prep:
    runs-on: ubuntu-latest

    outputs:
      release_branch: ${{ steps.prep_release.outputs.branch }}
      tag:            ${{ steps.version.outputs.tag }}
      semver:         ${{ steps.version.outputs.semver }}

    steps:
      - name: 📥 Checkout target
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || github.token }}

      - name: ⚙️ Setup .NET 9.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: 📋 Configure Git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Nerdbank.GitVersioning as local tool
        run: |
          dotnet new tool-manifest --force
          dotnet tool install nbgv --version 3.8.38-alpha
          dotnet tool run nbgv --version
      
      - name: 🔖 Resolve tag & SemVer (Nerdbank 3.x+)
        id: version
        run: |
          version_json=$(dotnet tool run nbgv get-version -o json)
          tag=$(echo "$version_json" | jq -r .GitTagName)
          semver=$(echo "$version_json" | jq -r .SemVer2)
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "semver=$semver" >> $GITHUB_OUTPUT
          echo "Nerdbank tag: $tag"
          echo "Nerdbank semver: $semver"

      - name: 🏷️ Bootstrap first tag when repo is tag-less
        run: |
          if ! git tag --list | grep -q . ; then
            echo "No tags found – creating bootstrap tag 0.0.0 on the root commit"
            ROOT=$(git rev-list --max-parents=0 HEAD)
            git tag 0.0.0 "$ROOT"
            git push origin 0.0.0 || echo "::warning ::Could not push 0.0.0 tag – likely due to workflow file restrictions on first commit. This is non-fatal and can be ignored if subsequent tags work."
          else
            echo "At least one tag found, skipping bootstrap."
          fi

      - name: 🛠️ Prepare release
        id: prep_release
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          nbgv prepare-release --versionIncrement ${{ inputs.increment }}
          
          BR=$(git rev-parse --abbrev-ref HEAD)
          # Push the branch and tags so downstream jobs can see them
          git push --set-upstream origin "$BR"
          git push origin --tags
         
          # Expose the branch name for downstream workflows
          echo "branch=$BR" >> $GITHUB_OUTPUT

      - name: 📝 Generate release notes
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

      - name: 💾 Save notes to file
        if: always()
        run: |
          CONTENT="${{ steps.changelog.outputs.changelog || '# Initial release' }}"
          echo "$CONTENT" > release-notes.md
          ls -l release-notes.md

      - name: 📦 Upload release notes artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release_notes
          path: release-notes.md
