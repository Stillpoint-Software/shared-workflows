name: "NBGV: Prepare Release"

on:
  workflow_call:
    inputs:
      target_branch:
        type: string
        default: main
      increment:
        type: string
        default: patch
    secrets:
      GH_TOKEN:
        required: false

jobs:
  prep:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          token: ${{ env.GH_TOKEN }}

      - name: Setup .NET & NBGV
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - run: dotnet tool restore

      - name: 📂 Debug show where version.json is
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          # List everything one level up and at workspace
          echo "Parent dir contents:"
          ls -l "$(dirname "$GITHUB_WORKSPACE")"
          echo "Workspace contents:"
          ls -l "$GITHUB_WORKSPACE"

      - name: 🗂️ Prepare release
        id: prepare
        run: |
          git config user.name  "release-bot"
          git config user.email "release-bot@users.noreply.github.com"

          INC=${{ inputs.increment }}
          case "$INC" in
            major) FLAGS="--versionIncrement major" ;;
            minor) FLAGS="--versionIncrement minor" ;;
            patch) FLAGS="" ;;
            *) echo "Invalid increment: $INC" && exit 1 ;;
          esac

          dotnet nbgv prepare-release --project . $FLAGS
          echo "release_branch=$(git rev-parse --abbrev-ref HEAD)" >> "$GITHUB_OUTPUT"

    outputs:
      release_branch: ${{ steps.prepare.outputs.release_branch }}
