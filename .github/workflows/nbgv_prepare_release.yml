name: NBGV Prepare Release

on:
  workflow_call:
    inputs:
      target_branch:
        description: "Branch or tag to release from"
        type: string
        default: main
        required: true

      increment:                     # major | minor | patch (patch â†’ revision later)
        description: "Version increment"
        type: string
        default: patch
        required: true

      version_file_path:             # path relative to repo root
        description: "Path to version.json"
        type: string
        default: version.json
        required: false

    secrets:
      GH_TOKEN:
        description: "GitHub token (falls back to github.token)"
        required: false

jobs:
  prep:
    runs-on: ubuntu-latest

    outputs:
      release_branch: ${{ steps.nbgv.outputs.BranchName }}

    steps:
      # 1ï¸âƒ£  Checkout the target branch / tag
      - name: ğŸ“¥ Checkout target
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || github.token }}

      # 2ï¸âƒ£  Install .NET SDK (for the nbgv tool)
      - name: âš™ï¸ Setup .NET 9.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 3ï¸âƒ£  Ensure version.json exists at the given path
      - name: ğŸ” Ensure version.json exists
        run: test -f "${{ inputs.version_file_path }}"

      # 4ï¸âƒ£  Map "patch" -> "revision" (CLI nomenclature)
      - name: ğŸ”„ Map patch â†’ revision
        id: map
        run: |
          INC="${{ inputs.increment }}"
          [ "$INC" = "patch" ] && INC=revision
          echo "inc=$INC" >> "$GITHUB_OUTPUT"

      # 5ï¸âƒ£  Bump version and create the release branch
      - name: ğŸ› ï¸ Bump version & create branch
        id: nbgv
        uses: dotnet/nbgv@v0.4.2
        with:
          versionIncrement: ${{ steps.map.outputs.inc }}
          versionFile:      ${{ inputs.version_file_path }}
