name: NBGV Prepare Release

on:
  workflow_call:
    inputs:
      target_branch:
        description: "Branch or tag to release from"
        type: string
        required: true
        default: main
      increment:
        description: "Version increment (major | minor | patch)"
        type: string
        required: true
        default: patch
      version_file_path:  # Add this parameter
        description: "Path to version.json file (relative to repo root)"
        type: string
        required: false
        default: "version.json"
    secrets:
      GH_TOKEN:
        description: "GitHub token (falls back to github.token if not provided)"
        required: false

jobs:
  prep:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout target
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || github.token }}

      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: 9.0.x }

      - name: 🔍 Ensure version.json exists
        run: test -f "${{ inputs.version_file_path }}"

      - name: 🔄 Map patch → revision
        id: map
        run: |
          INC="${{ inputs.increment }}"
          [ "$INC" = "patch" ] && INC=revision
          echo "inc=$INC" >> "$GITHUB_OUTPUT"

      - name: 🛠️ Bump version & create branch
        id: nbgv
        uses: dotnet/nbgv@v0.4.2
        with:
          versionIncrement: ${{ steps.map.outputs.inc }}
          versionFile:      ${{ inputs.version_file_path }}

    outputs:
      release_branch: ${{ steps.nbgv.outputs.BranchName }}
