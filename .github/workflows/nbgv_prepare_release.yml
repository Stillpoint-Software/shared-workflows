name: NBGV Prepare Release

on:
  workflow_call:
    inputs:
      target_branch:
        description: "Branch or tag to release from"
        type: string
        default: main
        required: true

      increment:                     # major | minor | patch (patch ‚Üí revision later)
        description: "Version increment"
        type: string
        default: patch
        required: true

      version_file_path:             # path relative to repo root
        description: "Path to version.json"
        type: string
        default: version.json
        required: false

    secrets:
      GH_TOKEN:
        description: "GitHub token (falls back to github.token)"
        required: false

jobs:
  prep:
    runs-on: ubuntu-latest

    outputs:
      release_branch: ${{ steps.nbgv.outputs.BranchName }}

    steps:
      # 1Ô∏è‚É£  Checkout the target branch / tag
      - name: üì• Checkout target
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch }}
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || github.token }}

      # 2Ô∏è‚É£  Install .NET SDK (for the nbgv tool)
      - name: ‚öôÔ∏è Setup .NET 9.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 3Ô∏è‚É£  Ensure version.json exists at the given path
      - name: üîç Ensure version.json exists
        run: test -f "${{ inputs.version_file_path }}"

      # 4Ô∏è‚É£  Map "patch" -> "revision" (CLI nomenclature)
      - name: üîÑ Map patch ‚Üí revision
        id: map
        run: |
          INC="${{ inputs.increment }}"
          [ "$INC" = "patch" ] && INC=revision
          echo "inc=$INC" >> "$GITHUB_OUTPUT"

      # 5Ô∏è‚É£  Bump version and create the release branch
      - name: üõ†Ô∏è  Bump version & create branch
        id: nbgv
        uses: dotnet/nbgv@v0.4.2
        with:
          toolVersion:      3.8.38-alpha    
          versionIncrement: revision         
          firstUnstableTag: dev               
          versionFile:      version.json
          setCommonVars:    true


