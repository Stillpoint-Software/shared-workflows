name: Template Update

on:
  workflow_call:
    inputs:
      template_repo:
        description: "URL of the Cookiecutter template repo"
        required: true
        type: string
      repo_branch:
        description: "Branch of the project repo to update"
        required: true
        type: string
      update_workflows:
        description: "Include .github/workflows updates from template? (true/false)"
        required: false
        type: boolean
        default: false
    secrets:
      TEMPLATE_UPDATE_TOKEN:
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  check-update:
    runs-on: ubuntu-latest
    outputs:
      sha_changed: ${{ steps.compare.outputs.sha_changed }}
      old_sha: ${{ steps.old_sha.outputs.sha }}
      new_sha: ${{ steps.new_sha.outputs.sha }}

    steps:
      - name: Checkout project repo (cookiecutter metadata only)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ inputs.repo_branch }}
          sparse-checkout: .cookiecutter.json
          sparse-checkout-cone-mode: false

      - name: Read old template SHA
        id: old_sha
        shell: bash
        run: |
          set -euo pipefail
          SHA=$(jq -r '.cookiecutter.template_sha // empty' .cookiecutter.json)
          if [ -z "$SHA" ]; then
            echo "::error ::.cookiecutter.json is missing cookiecutter.template_sha"
            exit 1
          fi
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: Fetch new template SHA
        id: new_sha
        shell: bash
        run: |
          set -euo pipefail
          echo "sha=$(git ls-remote '${{ inputs.template_repo }}' HEAD | cut -f1)" >> "$GITHUB_OUTPUT"

      - name: Compare SHAs
        id: compare
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ steps.old_sha.outputs.sha }}" = "${{ steps.new_sha.outputs.sha }}" ]; then
            echo "‚úÇÔ∏è SHA unchanged; nothing to update."
            echo "sha_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "sha_changed=true" >> "$GITHUB_OUTPUT"
          fi

  template-update:
    needs: check-update
    if: needs.check-update.outputs.sha_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Resolve auth token
        id: auth
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ inputs.update_workflows }}" = "true" ]; then
            if [ -z "${{ secrets.TEMPLATE_UPDATE_TOKEN }}" ]; then
              echo "::error ::update_workflows=true requires secrets.TEMPLATE_UPDATE_TOKEN"
              exit 1
            fi
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "token=${{ secrets.TEMPLATE_UPDATE_TOKEN }}" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "token=${{ github.token }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Checkout project repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ inputs.repo_branch }}
          fetch-depth: 0
          submodules: false
          token: ${{ steps.auth.outputs.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        shell: bash
        run: pip install cookiecutter

      - name: Prepare branch name
        id: branch
        shell: bash
        run: |
          set -euo pipefail
          NEW_SHA="${{ needs.check-update.outputs.new_sha }}"
          echo "name=template-update-${NEW_SHA}" >> "$GITHUB_OUTPUT"

      - name: Check if PR or branch already exists
        shell: bash
        env:
          GH_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          set -euo pipefail
          BRANCH="${{ steps.branch.outputs.name }}"
          BASE="${{ inputs.repo_branch }}"

          URL=$(gh pr list --state open --head "$BRANCH" --base "$BASE" --json url --jq '.[0].url')
          if [ -n "$URL" ] && [ "$URL" != "null" ]; then
            echo "::error ::An open PR already exists for branch '$BRANCH': $URL"
            exit 1
          fi

          if git ls-remote --exit-code --heads origin "$BRANCH" >/dev/null 2>&1; then
            echo "::error ::Branch '$BRANCH' already exists."
            exit 1
          fi

      - name: Clone template repo
        shell: bash
        run: |
          set -euo pipefail
          rm -rf /tmp/template-source || true
          git clone '${{ inputs.template_repo }}' /tmp/template-source

      - name: Render template at both SHAs
        id: render
        shell: bash
        run: |
          set -euo pipefail

          render_template() {
            local sha="$1"
            local output_dir="$2"

            cd /tmp/template-source
            git checkout "$sha"
            rm -rf ~/.cookiecutters/* || true
            rm -rf "$output_dir" || true

            cookiecutter /tmp/template-source \
              --replay-file "$GITHUB_WORKSPACE/.cookiecutter.json" \
              --overwrite-if-exists \
              --output-dir "$output_dir"
          }

          render_template "${{ needs.check-update.outputs.old_sha }}" "/tmp/rendered-old"
          render_template "${{ needs.check-update.outputs.new_sha }}" "/tmp/rendered-new"

          OLD_DIR=$(ls /tmp/rendered-old | head -n 1 || true)
          NEW_DIR=$(ls /tmp/rendered-new | head -n 1 || true)

          if [ -z "$OLD_DIR" ] || [ -z "$NEW_DIR" ]; then
            echo "::error ::No rendered output found. old='$OLD_DIR' new='$NEW_DIR'"
            exit 1
          fi

          echo "old_dir=$OLD_DIR" >> "$GITHUB_OUTPUT"
          echo "new_dir=$NEW_DIR" >> "$GITHUB_OUTPUT"

      - name: Create update branch
        shell: bash
        run: |
          set -euo pipefail
          git checkout -b "${{ steps.branch.outputs.name }}"

      - name: Sync rendered project into repo
        shell: bash
        run: |
          set -euo pipefail
          SRC="/tmp/rendered-new/${{ steps.render.outputs.new_dir }}/"

          if [ "${{ steps.auth.outputs.enabled }}" = "true" ]; then
            echo "Including workflow updates from template"
            rsync -a --exclude ".git/" "$SRC" "$GITHUB_WORKSPACE"
          else
            echo "Excluding workflow updates from template"
            rsync -a --exclude ".git/" --exclude ".github/workflows/" "$SRC" "$GITHUB_WORKSPACE"
          fi

      - name: Delete files removed from template
        shell: bash
        run: |
          set -euo pipefail

          OLD_DIR="/tmp/rendered-old/${{ steps.render.outputs.old_dir }}"
          NEW_DIR="/tmp/rendered-new/${{ steps.render.outputs.new_dir }}"

          echo "üîç Detecting files removed from template..."

          (cd "$OLD_DIR" && find . -type f -print0) | while IFS= read -r -d '' file; do
            rel_path="${file#./}"

            if [ "${{ steps.auth.outputs.enabled }}" != "true" ] && [[ "$rel_path" == .github/workflows/* ]]; then
              continue
            fi

            if [ ! -f "$NEW_DIR/$rel_path" ] && [ -f "$GITHUB_WORKSPACE/$rel_path" ]; then
              echo "üóëÔ∏è Deleting: $rel_path"
              rm -f "$GITHUB_WORKSPACE/$rel_path"
            fi
          done

          find "$GITHUB_WORKSPACE" -type d -empty -not -path '*/.git/*' -delete 2>/dev/null || true

      - name: Update .cookiecutter.json template_sha
        shell: bash
        run: |
          set -euo pipefail
          NEW_SHA="${{ needs.check-update.outputs.new_sha }}"

          jq ".cookiecutter.template_sha = \"${NEW_SHA}\"" \
            .cookiecutter.json > tmp.json && mv tmp.json .cookiecutter.json

          if [ -f "/tmp/template-source/hooks/prune_cookiecutter_json.py" ] && [ -f "/tmp/template-source/hooks/deprecated.json" ]; then
            python /tmp/template-source/hooks/prune_cookiecutter_json.py \
              --cookie .cookiecutter.json \
              --deprecations /tmp/template-source/hooks/deprecated.json
          else
            echo "‚ÑπÔ∏è prune_cookiecutter_json.py or deprecated.json not found; skipping prune."
          fi

      - name: Format C# code (src projects)
        shell: bash
        run: |
          set -euo pipefail
      
          if [ ! -d "src" ]; then
            echo "‚ÑπÔ∏è No src directory; skipping."
            exit 0
          fi
      
          # Find all csproj under src/**, excluding bin/obj
          mapfile -t CSPROJS < <(
            find "src" -type f -name "*.csproj" \
              -not -path "*/bin/*" -not -path "*/obj/*" \
              | sort
          )
      
          if [ "${#CSPROJS[@]}" -eq 0 ]; then
            echo "‚ÑπÔ∏è No .csproj files found under src/; skipping."
            exit 0
          fi
      
          for p in "${CSPROJS[@]}"; do
            echo "üßº Restoring + formatting $p"
            dotnet format "$p" --no-restore
          done

      - name: Commit changes
        id: commit
        shell: bash
        run: |
          set -euo pipefail
          OLD_SHA="${{ needs.check-update.outputs.old_sha }}"
          NEW_SHA="${{ needs.check-update.outputs.new_sha }}"

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A

          if git diff --cached --quiet; then
            echo "No changes; skipping PR."
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git commit -m "chore: update from template ${OLD_SHA} ‚Üí ${NEW_SHA}"
          echo "has_changes=true" >> "$GITHUB_OUTPUT"

      - name: Push branch and create PR
        if: steps.commit.outputs.has_changes == 'true'
        shell: bash
        env:
          GH_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          set -euo pipefail
          OLD_SHA="${{ needs.check-update.outputs.old_sha }}"
          NEW_SHA="${{ needs.check-update.outputs.new_sha }}"
          BRANCH="${{ steps.branch.outputs.name }}"

          git push -u origin "$BRANCH"

          gh pr create \
            --title "chore: update from template ${OLD_SHA} ‚Üí ${NEW_SHA}" \
            --body "Updates from template SHA \`${OLD_SHA}\` ‚Üí \`${NEW_SHA}\`" \
            --base '${{ inputs.repo_branch }}' \
            --head "$BRANCH"
