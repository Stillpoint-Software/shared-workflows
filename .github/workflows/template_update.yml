name: Template Update

on:
  workflow_call:
    inputs:
      template_repo:
        description: "URL of the Cookiecutter template repo"
        required: true
        type: string
      repo_branch:
        description: "Branch of the project repo to update"
        required: true
        type: string
      update_workflows:
        description: "Include .github/workflows updates from template? (true/false)"
        required: false
        type: boolean
        default: false
    secrets:
      TEMPLATE_UPDATE_TOKEN:
        required: false

permissions:
  contents: write
  pull-requests: write

jobs:
  check-update:
    runs-on: ubuntu-latest
    outputs:
      sha_changed: ${{ steps.compare.outputs.sha_changed }}
      old_sha: ${{ steps.old_sha.outputs.sha }}
      new_sha: ${{ steps.new_sha.outputs.sha }}

    steps:
      - name: Checkout project repo (cookiecutter metadata only)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ inputs.repo_branch }}
          sparse-checkout: .cookiecutter.json
          sparse-checkout-cone-mode: false

      - name: Read old template SHA
        id: old_sha
        shell: bash
        run: |
          set -euo pipefail
          SHA=$(jq -r '.cookiecutter.template_sha // empty' .cookiecutter.json)
          if [ -z "$SHA" ]; then
            echo "::error ::.cookiecutter.json is missing cookiecutter.template_sha"
            exit 1
          fi
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: Fetch new template SHA
        id: new_sha
        shell: bash
        run: |
          set -euo pipefail
          echo "sha=$(git ls-remote '${{ inputs.template_repo }}' HEAD | cut -f1)" >> "$GITHUB_OUTPUT"

      - name: Compare SHAs
        id: compare
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ steps.old_sha.outputs.sha }}" = "${{ steps.new_sha.outputs.sha }}" ]; then
            echo "âœ‚ï¸ SHA unchanged; nothing to update."
            echo "sha_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "sha_changed=true" >> "$GITHUB_OUTPUT"
          fi

  template-update:
    needs: check-update
    if: needs.check-update.outputs.sha_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Resolve auth token
        id: auth
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ inputs.update_workflows }}" = "true" ]; then
            if [ -z "${{ secrets.TEMPLATE_UPDATE_TOKEN }}" ]; then
              echo "::error ::update_workflows=true requires secrets.TEMPLATE_UPDATE_TOKEN"
              exit 1
            fi
            echo "enabled=true" >> "$GITHUB_OUTPUT"
            echo "token=${{ secrets.TEMPLATE_UPDATE_TOKEN }}" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "token=${{ github.token }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout project repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ inputs.repo_branch }}
          fetch-depth: 0
          submodules: false
          token: ${{ steps.auth.outputs.token }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        shell: bash
        run: pip install "cookiecutter==2.6.0"

      - name: Prepare branch name
        id: branch
        shell: bash
        run: |
          set -euo pipefail
          NEW_SHA="${{ needs.check-update.outputs.new_sha }}"
          echo "name=template-update-${NEW_SHA}" >> "$GITHUB_OUTPUT"

      - name: Check if PR or branch already exists
        shell: bash
        env:
          GH_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          set -euo pipefail
          BRANCH="${{ steps.branch.outputs.name }}"
          BASE="${{ inputs.repo_branch }}"

          URL=$(gh pr list --state open --head "$BRANCH" --base "$BASE" --json url --jq '.[0].url')
          if [ -n "$URL" ] && [ "$URL" != "null" ]; then
            echo "::error ::An open PR already exists for branch '$BRANCH': $URL"
            exit 1
          fi

          if git ls-remote --exit-code --heads origin "$BRANCH" >/dev/null 2>&1; then
            echo "::error ::Branch '$BRANCH' already exists."
            exit 1
          fi

      - name: Clone template and prepare cookiecutter replay file
        shell: bash
        run: |
          set -euo pipefail

          rm -rf /tmp/template-source || true
          rm -f /tmp/replay.json || true

          # Clone template at new SHA
          git clone '${{ inputs.template_repo }}' /tmp/template-source
          cd /tmp/template-source
          git checkout "${{ needs.check-update.outputs.new_sha }}"

          echo "GITHUB_WORKSPACE is: $GITHUB_WORKSPACE"

          # Copy repo answers -> dedicated replay file
          cp "$GITHUB_WORKSPACE/.cookiecutter.json" /tmp/replay.json

          # Prune deprecated vars (STRICT-BUT-SAFE)
          if [ -f "/tmp/template-source/hooks/prune_cookiecutter_json.py" ] && [ -f "/tmp/template-source/hooks/deprecated.json" ]; then
            echo "ðŸ§¹ Pruning deprecated variables"
            set +e
            PRUNE_OUT=$(python /tmp/template-source/hooks/prune_cookiecutter_json.py \
              --cookie /tmp/replay.json \
              --deprecations /tmp/template-source/hooks/deprecated.json 2>&1)
            PRUNE_CODE=$?
            set -e

            echo "$PRUNE_OUT"

            if [ $PRUNE_CODE -ne 0 ]; then
              if echo "$PRUNE_OUT" | grep -qE "Pruned deprecated (cookiecutter )?keys"; then
                echo "â„¹ï¸ prune script exited $PRUNE_CODE after pruning keys; continuing."
              else
                echo "::error ::Prune script failed (exit $PRUNE_CODE)"
                exit $PRUNE_CODE
              fi
            fi
          else
            echo "â„¹ï¸ prune_cookiecutter_json.py or deprecated.json not found; skipping prune."
          fi

          echo "=== Replay file used: /tmp/replay.json ==="
          cat /tmp/replay.json

      # render OUTSIDE the repo, then detect the single generated project root folder.
      - name: Render template (replay to temp dir)
        id: render
        shell: bash
        env:
          # Extra signal(s) for your hooks to know it's running in Actions
          CI: "true"
          COOKIECUTTER_NO_INPUT: "1"
          STILLPOINT_TEMPLATE_RUNNER: "github_actions"
          TEMPLATE_UPDATE_RUNNER: "github_actions"
        run: |
          set -euo pipefail

          REPLAY_FILE="/tmp/replay.json"
          if [ ! -f "$REPLAY_FILE" ]; then
            echo "::error ::Replay file not found: $REPLAY_FILE"
            ls -la /tmp || true
            exit 1
          fi

          if ! jq -e '.cookiecutter' "$REPLAY_FILE" >/dev/null 2>&1; then
            echo "::error ::Replay file exists but is not valid JSON with a top-level .cookiecutter object: $REPLAY_FILE"
            sed -n '1,200p' "$REPLAY_FILE" || true
            exit 1
          fi

          rm -rf ~/.cookiecutters/* || true
          rm -rf /tmp/rendered || true
          mkdir -p /tmp/rendered

          echo "=== Running cookiecutter with replay-file (rendering outside repo) ==="
          cookiecutter /tmp/template-source \
            --replay \
            --replay-file "$REPLAY_FILE" \
            --overwrite-if-exists \
            --output-dir /tmp/rendered \
            --verbose

          echo "=== Render dir contents ==="
          ls -la /tmp/rendered
          echo "=== Top 2 levels ==="
          find /tmp/rendered -maxdepth 2 -type d -print

          # Cookiecutter typically generates exactly ONE folder under output-dir (the project root).
          PROJECT_ROOT="$(find /tmp/rendered -mindepth 1 -maxdepth 1 -type d | head -n 1 || true)"
          if [ -z "$PROJECT_ROOT" ]; then
            echo "::error ::Could not locate rendered project root under /tmp/rendered"
            exit 1
          fi

          echo "Detected rendered project root: $PROJECT_ROOT"
          echo "project_root=$PROJECT_ROOT" >> "$GITHUB_OUTPUT"

      - name: Create update branch
        shell: bash
        run: |
          set -euo pipefail
          git checkout -b "${{ steps.branch.outputs.name }}"

      # (trailing slash on source) to avoid â€œproject folder + src folderâ€ nesting.
      - name: Sync rendered project into repo
        shell: bash
        run: |
          set -euo pipefail

          SRC="${{ steps.render.outputs.project_root }}/"

          echo "=== Rendered project root ==="
          ls -la "${{ steps.render.outputs.project_root }}"
          echo "=== Repo root before sync ==="
          pwd
          ls -la

          if [ "${{ steps.auth.outputs.enabled }}" = "true" ]; then
            echo "Including workflow updates from template"
            rsync -a --delete --exclude ".git/" "$SRC" "$GITHUB_WORKSPACE/"
          else
            echo "Excluding workflow updates from template"
            rsync -a --delete --exclude ".git/" --exclude ".github/workflows/" "$SRC" "$GITHUB_WORKSPACE/"
          fi

          echo "=== Repo root after sync ==="
          ls -la

      - name: Update .cookiecutter.json
        shell: bash
        run: |
          set -euo pipefail

          # Copy pruned replay file back to repo and update template_sha
          cp /tmp/replay.json "$GITHUB_WORKSPACE/.cookiecutter.json"

          NEW_SHA="${{ needs.check-update.outputs.new_sha }}"
          jq ".cookiecutter.template_sha = \"${NEW_SHA}\"" \
            "$GITHUB_WORKSPACE/.cookiecutter.json" > "$GITHUB_WORKSPACE/tmp.json" \
            && mv "$GITHUB_WORKSPACE/tmp.json" "$GITHUB_WORKSPACE/.cookiecutter.json"

      - name: Remove extra blank lines
        shell: pwsh
        run: |
          if (-not (Test-Path "src")) {
            Write-Host "â„¹ï¸ No src directory; skipping."
            exit 0
          }

          $files = @()
          $files += Get-ChildItem -Path "src" -Recurse -Filter "*.cs" -File
          $files += Get-ChildItem -Path "src" -Recurse -Filter "*.csproj" -File

          if ($files.Count -eq 0) {
            Write-Host "â„¹ï¸ No .cs or .csproj files; skipping."
            exit 0
          }

          foreach ($f in $files) {
            $text = Get-Content -Path $f.FullName -Raw
            $normalized = $text -replace "`r`n", "`n"
            $collapsed = [regex]::Replace($normalized, "`n{2,}", "`n`n")
            if ($collapsed -ne $normalized) {
              Set-Content -Path $f.FullName -Value $collapsed -NoNewline
            }
          }

      - name: Commit changes
        id: commit
        shell: bash
        run: |
          set -euo pipefail
          OLD_SHA="${{ needs.check-update.outputs.old_sha }}"
          NEW_SHA="${{ needs.check-update.outputs.new_sha }}"

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A

          if git diff --cached --quiet; then
            echo "No changes; skipping PR."
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git commit -m "chore: update from template ${OLD_SHA} â†’ ${NEW_SHA}"
          echo "has_changes=true" >> "$GITHUB_OUTPUT"

      - name: Push branch and create PR
        if: steps.commit.outputs.has_changes == 'true'
        shell: bash
        env:
          GH_TOKEN: ${{ steps.auth.outputs.token }}
        run: |
          set -euo pipefail
          OLD_SHA="${{ needs.check-update.outputs.old_sha }}"
          NEW_SHA="${{ needs.check-update.outputs.new_sha }}"
          BRANCH="${{ steps.branch.outputs.name }}"

          git push -u origin "$BRANCH"

          gh pr create \
            --title "chore: update from template ${OLD_SHA} â†’ ${NEW_SHA}" \
            --body "Updates from template SHA \`${OLD_SHA}\` â†’ \`${NEW_SHA}\`" \
            --base '${{ inputs.repo_branch }}' \
            --head "$BRANCH"
