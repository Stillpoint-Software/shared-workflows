name: Test
on:
  workflow_call:
    inputs:
      branch:
        description: "Branch to test"
        type: string
        required: true
      solution_name:
        description: "Solution file to build and test"
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        framework: [net8.0, net9.0, net10.0]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x
            9.0.x
            8.0.x

      - name: Set Build Configuration
        id: config
        run: |
          if [ "${{ inputs.branch }}" = "main" ]; then
            echo "configuration=Release" >> $GITHUB_OUTPUT
          else
            echo "configuration=Debug" >> $GITHUB_OUTPUT
          fi

      - name: Restore
        run: dotnet restore ${{ inputs.solution_name }}

      - name: Build
        run: dotnet build ${{ inputs.solution_name }} --no-restore -c ${{ steps.config.outputs.configuration }}

      - name: Test (${{ matrix.framework }})
        run: |
          for proj in $(find . -name "*.Tests.csproj"); do
            dotnet test "$proj" \
              --no-build \
              -c ${{ steps.config.outputs.configuration }} \
              -f ${{ matrix.framework }} \
              --logger "trx;LogFileName=$(basename "$proj" .csproj)-${{ matrix.framework }}.trx" \
              --results-directory ./TestResults
          done

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.framework }}
          path: ./TestResults/*.trx
          if-no-files-found: error

  merge-results:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - name: Download All Test Results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: ./TestResults
          merge-multiple: true

      - name: Upload Combined Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults/*.trx
          if-no-files-found: error

      - name: Cleanup Individual Artifacts
        uses: geekyeggo/delete-artifact@v5
        with:
          name: test-results-*
