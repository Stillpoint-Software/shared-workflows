name: Test
on:
  workflow_call:
    inputs:
      branch:
        description: "Branch to test"
        type: string
        required: true
      solution_name:
        description: "Solution file to build and test"
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x
            9.0.x
            8.0.x

      - name: Set Build Configuration
        id: config
        run: |
          if [ "${{ inputs.branch }}" = "main" ]; then
            echo "configuration=Release" >> $GITHUB_OUTPUT
          else
            echo "configuration=Debug" >> $GITHUB_OUTPUT
          fi

      - name: Restore
        run: dotnet restore ${{ inputs.solution_name }}

      - name: Build
        run: dotnet build ${{ inputs.solution_name }} --no-restore -c ${{ steps.config.outputs.configuration }}

      - name: Test
        run: |
          shopt -s globstar
          mkdir -p ./TestResults
          found=false
          for proj in test/**/*.Tests.csproj; do
            [ -f "$proj" ] || continue
            found=true
            echo "Running tests for: $proj"
            for fw in net8.0 net9.0 net10.0; do
              echo "  Framework: $fw"
              dotnet test "$proj" \
                --no-build \
                -c ${{ steps.config.outputs.configuration }} \
                -f "$fw" \
                --logger "trx;LogFileName=$(basename "$proj" .csproj)-$fw.trx" \
                --results-directory ./TestResults
            done
          done
          if [ "$found" = false ]; then
            echo "::error::No test projects found matching test/**/*.Tests.csproj"
            exit 1
          fi
          echo "Test results:"
          ls -la ./TestResults/

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults/
          if-no-files-found: error
