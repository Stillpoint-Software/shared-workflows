name: Test Report

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches: [main, develop]          # â† donâ€™t run for misc feature branches
  workflow_call:
    inputs:
      test_run_id:
        required: false
        type: string
      branch:
        required: false
        type: string
        
permissions:
  contents: read
  actions: read        # download upstream artifacts
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      # Optional: checkout the exact commit the Test job ran on
      - name: Checkout code @ tested SHA
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: ğŸ Debug run-ID
        run: |
          echo "inputs.test_run_id = ${{ inputs.test_run_id }}"
          echo "github.repository  = ${{ github.repository }}"

      - name: ğŸ List artifacts on run
        run: |
          gh api \
            repos/${{ github.repository }}/actions/runs/${{ inputs.test_run_id }}/artifacts \
            --jq '.artifacts[] | {name, size_in_bytes}'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN || github.token }}

      - name: â¬‡ï¸  Download ALL artifacts from Test run
        if: ${{ inputs.test_run_id != '' }}        # manual runs only
        uses: actions/download-artifact@v4
        with:
            repository:   ${{ github.repository }} 
            run-id:       ${{ inputs.test_run_id }}
            path:         .
            # âš ï¸  omit â€œname:â€ â‡’ pulls every artifact in that run
            #     (test-results-net8.0, test-results-net9.0, etc.)
      
      # 2. Reporter keeps the regex (works for both triggers)
      - uses: dorny/test-reporter@v1
        with:
          artifact: /test-results-net[89]\.0/
          name: "Unit Tests (.NET 8 & 9)"
          path: '**/*.trx'
          reporter: dotnet-trx
          fail-on-error: false
          fail-on-empty: false
          list-suites: all
          list-tests: all
          max-annotations: 10
