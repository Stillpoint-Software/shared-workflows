name: Test Report

on:
  workflow_call:
    inputs:
      artifact_name:
        description: "Name of the artifact containing test results"
        required: false
        default: "test-results"
        type: string
      test_report_name:
        description: "Display name for the test report"
        required: false
        default: "Unit Tests"
        type: string
      path:
        description: "Path pattern to test result files"
        required: false
        default: "*.trx"
        type: string

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Test Report ðŸ§ª
        uses: dorny/test-reporter@v1
        with:
          artifact: ${{ inputs.artifact_name }}
          name: ${{ inputs.test_report_name }}
          path: ${{ inputs.path }}
          reporter: dotnet-trx
          fail-on-error: false
