name: Test Report

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches: [main, develop]          # ‚Üê don‚Äôt run for misc feature branches
  workflow_call:
    inputs:
      test_run_id:
        required: false
        type: string
      branch:
        required: false
        type: string
        
permissions:
  contents: read
  actions: read        # download upstream artifacts
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      # Optional: checkout the exact commit the Test job ran on
      - name: Checkout code @ tested SHA
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      # üîç Debug ‚Äì list any .trx files that GitHub auto-downloaded
      - name: List workspace before reporter
        run: |
          echo "Listing *.trx we have so far:"
          find . -maxdepth 4 -type f -name '*.trx' -print || true

      - uses: actions/download-artifact@v4
        if: ${{ inputs.test_run_id != '' }}
        with:
          run-id: ${{ inputs.test_run_id }}
          name: |
            test-results-net8.0
            test-results-net9.0        # explicit names are okay, multiline is allowed
          path: .
      
      # 2. Reporter keeps the regex (works for both triggers)
      - uses: dorny/test-reporter@v1
        with:
          artifact: /test-results-net[89]\.0/
          name: "Unit Tests (.NET 8 & 9)"
          path: '**/*.trx'
          reporter: dotnet-trx
          fail-on-error: false
          fail-on-empty: false
          list-suites: all
          list-tests: all
          max-annotations: 10
          max-annotations: 10
