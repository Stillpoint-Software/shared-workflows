name: Test Report

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Download .NET 9.0 Test Results
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: Test
          run_id: ${{ github.event.workflow_run.id }}
          name: test-results-net9.0
          path: ./TestResults/net9.0

      - name: Download .NET 8.0 Test Results
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: Test
          run_id: ${{ github.event.workflow_run.id }}
          name: test-results-net8.0
          path: ./TestResults/net8.0

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Test Report (.NET 9.0)
        run: |
          echo "Checking for .NET 9.0 test results..."
          ls -R ./TestResults/net9.0 || true
          if compgen -G "./TestResults/net9.0/*.trx" > /dev/null; then
            npx --yes dorny/test-reporter@v1 \
              --name "Test Results (.NET 9.0)" \
              --path "./TestResults/net9.0/*.trx" \
              --reporter dotnet-trx
          else
            echo "⚠️ No .NET 9.0 test results found (placeholder only)."
          fi

      - name: Generate Test Report (.NET 8.0)
        run: |
          echo "Checking for .NET 8.0 test results..."
          ls -R ./TestResults/net8.0 || true
          if compgen -G "./TestResults/net8.0/*.trx" > /dev/null; then
            npx --yes dorny/test-reporter@v1 \
              --name "Test Results (.NET 8.0)" \
              --path "./TestResults/net8.0/*.trx" \
              --reporter dotnet-trx
          else
            echo "⚠️ No .NET 8.0 test results found (placeholder only)."
          fi
