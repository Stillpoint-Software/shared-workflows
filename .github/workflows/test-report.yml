name: Test Report

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
      - name: Generate Combined Test Report
        uses: dorny/test-reporter@v1
        with:
          artifact: |
            test-results-net9.0
            test-results-net8.0
          name: Unit Tests (.NET 8 & 9)
          # only consider trx files; placeholders will be ignored
          path: '**/*.trx'
          reporter: dotnet-trx
          fail-on-error: false
          fail-on-empty: false
          list-suites: all
          list-tests: all
          max-annotations: 10
