name: Test Report

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches: [main, develop]          
        
permissions:
  contents: read
  actions: read      
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code @ tested SHA
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: üêû Debug run-ID
        run: |
          echo "inputs.test_run_id = ${{ inputs.test_run_id }}"
          echo "github.repository  = ${{ github.repository }}"

      - name: ‚¨áÔ∏è  Download ALL artifacts from Test run
        if: ${{ inputs.test_run_id != '' }}        # manual runs only
        uses: actions/download-artifact@v4
        with:
            repository:   ${{ github.repository }} 
            run-id:       ${{ inputs.test_run_id }}
            path:         .
      
      - uses: dorny/test-reporter@v1
        with:
          artifact: /test-results-net[89]\.0/
          name: "Unit Tests (.NET 8 & 9)"
          path: '**/*.trx'
          reporter: dotnet-trx
          fail-on-error: false
          fail-on-empty: false
          list-suites: all
          list-tests: all
          max-annotations: 10
